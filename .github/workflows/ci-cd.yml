name: Deploy DeliveryInventoryService to Cloud Run

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: deliveryinventoryservice
  REGION: asia-south1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build & Push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/services/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
        working-directory: .

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/services/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }},SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }},SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }},SPRING_REDIS_HOST=${{ secrets.SPRING_REDIS_HOST }},SPRING_REDIS_PORT=${{ secrets.SPRING_REDIS_PORT }},SPRING_REDIS_USERNAME=${{ secrets.SPRING_REDIS_USERNAME }},SPRING_REDIS_PASSWORD=${{ secrets.SPRING_REDIS_PASSWORD }},GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},FEIGN_CLIENT_ORDER_URL=${{ secrets.FEIGN_CLIENT_ORDER_URL }},ELASTICSEARCH_URL=${{ secrets.ELASTICSEARCH_URL }},ELASTICSEARCH_USERNAME=${{ secrets.ELASTICSEARCH_USERNAME }},ELASTICSEARCH_API_KEY=${{ secrets.ELASTICSEARCH_API_KEY }},AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }},AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }},AWS_REGION=${{ secrets.AWS_REGION }},AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }},KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }},KAFKA_USERNAME=${{ secrets.KAFKA_USERNAME }},KAFKA_PASSWORD=${{ secrets.KAFKA_PASSWORD }},KAFKA_TRUSTSTORE_PASSWORD=${{ secrets.KAFKA_TRUSTSTORE_PASSWORD }},CLOUDINARY_NAME=${{ secrets.CLOUDINARY_NAME }},CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }},CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }},CRON_BATCH_ORDER=${{ secrets.CRON_BATCH_ORDER }}
